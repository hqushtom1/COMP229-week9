<p>users-list works!</p>

<table class="table">
    <tr>
        <td> ID </td>
        <td>Name </td>
        <td>Email</td>
    </tr>
    <tr *ngFor="let user of users">
        <td>
            <a [routerLink]="['/user',user.id]"> {{user.id}}</a>
        </td>
        <td> <a [routerLink]="['/user',user.id]">{{user.name}}</a></td>
        <td>{{user.email}}</td>
    </tr>
</table>
